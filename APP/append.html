<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择支付方式</title>
	<link rel="stylesheet" href="css/append.css">
	<link rel="stylesheet" href="css/rest.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
	<script>document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px'
</script>
</head>
<body>
	<div class="wrap">
		<div class="top clearfix">
			<a href="javascript:history.go(-1);"></a>
			<h1>选择支付方式</h1>
			<a href="visitor.html">保存</a>
		</div>
		<div class="main">
			<div class='clearfix'>
				<p>姓名</p>
				<input type="text" placeholder='必填' class="inputs"  style='outline:none;'>
			</div>
			<div class='clearfix'>
				<p>证件类型</p>
				<input type="text" placeholder='暂无证件' class="inputs inputimg" style='outline:none;' >
			</div>
			<div class='clearfix'>
				<p>手机</p>
				<input type="text" placeholder='选填' class="inputs" style='outline:none;'>
			</div>
		</div>
	</div>
	<script src="js/zepto.min.js"></script>
	<script>
		$('.inputs').focus(function(){
			$(this).attr('placeholder','')
		})
		$('input:password').focus(function(){
			$(this).attr('placeholder','')
		})
	</script>
</body>
</html>
